<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>My first website Project(MyFirstAPI)!</title>
    
    <link rel="stylesheet" href="style.css" />

    <style type="text/css">
        body { background:#112C52; }
        #box { padding:20px; margin:30px auto; max-width:70%; border:1px solid #000; text-align:center; border-radius:5px; }
        a { color:#ACD4FF; }
        p { margin-top:10px; }
        .blue { background-color:rgba(0, 0, 0, 0.3); color:#fff; }
        .whiteText { color:#fff; }
    </style>
</head>

<body>
    <div id="box" class="blue">
      <img id="dogImage" style="width:50%;border:1px solid #000;" />
      <script>
        // ใช้ Fetch API เพื่อดึงข้อมูลจาก API
        fetch('https://dog.ceo/api/breeds/image/random')
          .then(response => response.json())
          .then(data => {
            // เมื่อข้อมูลถูกดึงมาแล้ว ให้ตั้งค่า src ของรูปภาพ
            document.getElementById('dogImage').src = data.message;
          })
          .catch(error => console.error('เกิดข้อผิดพลาด:', error));
      </script>
      
        <h1>Welcome to 5martd09 Blog</h1>
        <p>I cut my hair becouse you don't care my heart...</p>
    </div>

</body>
</html>
